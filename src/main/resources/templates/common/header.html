<head th:fragment="common_header(title,scripts,links)" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <title th:replace="${title}">未知标题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

   <!--favicon-->
    <link rel="shortcut icon" th:href="@{/image/icon/favicon.ico}">

    <!--layui start-->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <!--layui end-->

    <!--系统库-->
    <script type="text/javascript" th:src="@{/sys/core.js}" charset="utf-8"></script>

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />

    <!--/* Per-page placeholder for additional scripts */-->
    <th:block th:replace="${scripts}" />
</head>
